<body>
  <!-- CSS에서의 색 표현은 크게 4 가지 방식을 이용 -->


  <em>keyword</em>는 색상마다 부여된 이름으로 이 링크에서 목록을 확인할 수 있습니다. <br><br>

<!-- 세자리 다 같은 수가 들어가면 무채색. 즉 회색인데 낮은수가 들어가면 짙은 회색, 높은수가 들어가면 옅은 회색임 -->
<h1>
  <em class="qw">RGB(A)</em>는 빨강, 초록, 파랑의 광원으로 색을 혼합하는 방식이며
끝에 알파값을 붙여서 투명도를 조절할 수 있죠. 
</h1>
<!-- 해당 색의 투명도 값으로 색이 들어감 ex)rgba(255,140,0,0.1)
이면 주황색 10% 의 투명색으로 들어감. -->
<br><br>

<em>HEX</em>는 <strong>R, G, B, Alpha</strong>값들을 16진수형태로 나타낸 것입니다.  
<!-- 총 여섯자리가 있음 #000000 각 두자릿수마다 R, G, B 담당 -->
<!-- FF가 가장 큰 값이다 16*16= 256 -->
<!-- 같은 수가 반복될 경우 3개만 써도댐 ex)555555 -> 555,
투명도 추가 가능 #55555580 은 회색 80% 투명도 -->
<br><br>

<p><em id="wq">HSL(A)</em>은 색상, 채도, 명도값 그리고 알파값을 조합하여 색을 나타냅니다. 
</p><br><br>
