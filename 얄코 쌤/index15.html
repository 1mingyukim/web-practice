<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style15.css">
</head>
<!-- 글자와 텍스트 스타일 CSS 2022.12.27 -->

<!-- font-style 속성은 글자를 기울일 때 사용할 수 있습니다.

italic과 oblique은 얼핏 보면 비슷한데
italic이 '기울여서 쓴' 서체라면
oblique는 본래 서체를 기울여놓은 것입니다.

서체마다 둘 다 있거나 한 쪽만 있거나 둘 다 없을 수도 있는데
이들은 한쪽이 없을 시 상호 교차되어 사용됩니다. -->

<!-- 
font-weight 속성은 글자의 굵기를 조절합니다.

서체가 어떤 굵기를 지원하느냐에 따라 normal과 bold중에 선택하거나
100~900 사이 100 단위의 수치를 사용합니다. -->


<body>
  <p>폰트 스타일과 굵기</p>

  <!-- div의 개념. -->
  바깥
  <div>
    중간
    <div>안쪽</div>
  </div>
</div>


<h>{HTML & CSS Programming is fun!}</h>

<h1 class="abcc">하잉용</h1>


<p id="acbb">이런것도 가능하다구?</p>
</body>
</html>
