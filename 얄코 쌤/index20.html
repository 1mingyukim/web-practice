      <strong>overflow</strong> 속성으로는 부모 요소보다 <br>
      높이나 너비값이 큰 자식 요소를 나타내는 <br>
      방법을 지정할 수 있습니다. <br><br>
      <em>overflow</em>에 x축, y축 값을 함께 주거나 <br>

      따로 지정할 수도 있죠. <br><br>
      한 쪽만 <i>visible</i>이면 <i>auto</i>와 같이 동작합니다.
